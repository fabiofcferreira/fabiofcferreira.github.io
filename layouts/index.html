{{ define "main" }}
  <main aria-role="main" id="home">
    {{ partial "header/header.html" . }}

    <div id="page-content">
      {{ range $paragraph := split .Content "\n" }}
        {{ safeHTML . }}
      {{ end }}
    </div>

    <div>
      <!-- Note that .Pages is the same as .Site.RegularPages on the homepage template. -->
      {{ range first 10 .Pages }}
          {{ .Render "summary"}}
      {{ end }}
    </div>
  </main>
{{ end }}
