{{ define "main" }}
  <main>
    <article>
      {{ partial "header/header.html" . }}

      <div class="page-content">
        <p id="subtitle">
          {{.Content}}
        </p>
        
        <ul>
          {{ range .Pages.ByPublishDate }}
            <li>
              <a href="{{.Permalink}}">{{ .PublishDate.Format "Jan 2, 2006" }} | {{.Title}}</a>
            </li>
          {{ end }}
        </ul>
      </div>
    </article>
  </main>
{{ end }}
