{{ define "main" }}
<main>
  <article>
    {{ partial "header/header.html" . }}

    <div id="page-content">
      <p id="subtitle">
        {{.Content}}
      </p>

      <ul id="project-list">
        {{ range .Pages.ByDate.Reverse }}
          <li>
            <a href="{{.Permalink}}" class="lazyload-container">
              <img src={{ .Params.thumbnail }} class="lazyload" id="thumbnail">
              
              <p class="font-bold" id="title">{{.Title}}</p>
              <p class="font-light" id="date">{{ .PublishDate.Format "Jan 2, 2006" }}</p>
            </a>
          </li>
        {{ end }}
      </ul>

      <a href="/hire" class="linked-button">
        <button class="flex justify-content--center align-items--center center animated">Hire me</button>
      </a>
    </div>
  </article>
</main>
{{ end }}
